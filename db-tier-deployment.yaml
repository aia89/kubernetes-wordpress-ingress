apiVersion: v1
kind: Service
metadata:
  name: mariadb
  labels:
    app: wpdemo
spec:
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  selector:
    app: wpdemo
    tier: database
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pv-claim
  labels:
    app: wpdemo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app: wpdemo
spec:
  selector:
    matchLabels:
      app: wpdemo
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wpdemo
        tier: database
    spec:
      containers:
      - image: bitnami/mariadb:latest
        name: mariadb
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dbpassword
              key: root_password
        - name: MARIADB_USER
          value: wordpress
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: password
        - name: MARIADB_DATABASE
          value: wordpress
        volumeMounts:
        - name: mariadb-persistent-storage
          mountPath: /bitnami/mariadb
      volumes:
      - name: mariadb-persistent-storage
        persistentVolumeClaim:
          claimName: mariadb-pv-claim